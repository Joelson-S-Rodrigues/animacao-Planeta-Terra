<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"> </script>

<body>
    <script>
        function preload() {
            textura_tierra = loadImage("https://i.ibb.co/PD4LyP5/planeta.jpg");
            textura_luna = loadImage('https://i.ibb.co/WPvVybx/luna.jpg');
            textura_fondo_estrellas = loadImage('https://i.ibb.co/NNTFKmL/nocheHD.jpg')

        }
        function setup() {
            createCanvas(400, 450, WEBGL);
        }
        function draw() {
            background('black')
            noStroke() // Não desenhe a malha das esferas

            texture(textura_fondo_estrellas)
            sphere(800)

            for (let i = 0; i < 3; i++) {
                directionalLight(
                    255, 255, 255 - i * 25, //cores
                    -1, 1, -1 //direçao
                );
            }

            orbitControl() // controlar a camera com o mouse


            rotateZ(-0.3) // i 

            push()
            rotateY(frameCount * 0.01); // rotação da terra sobre seu proprio eixo
            texture(textura_tierra);
            sphere(100);
            pop()

            push()
            rotateY(-frameCount * 0.05 / 10); //translação da lua ao redor da terra
            translate(0, 0, 170) // distancia do centro da lua ao centro da terra
            rotateY(-frameCount * 0.05);
            texture(textura_luna);
            sphere(25);
            pop()
        }
    </script>
</body>

</html>
